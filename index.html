<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Color Palette Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
        }
        
        h1 {
            margin: 0;
            color: #333;
        }
        
        .subtitle {
            margin-top: 5px;
            color: #666;
        }
        
        .palette-container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }
        
        .color-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 70px; /* Space for the button at bottom */
        }
        
        .color-box:hover {
            flex: 1.2;
        }
        
        .color-name {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 40px; /* Moved up by increasing margin */
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 90%;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .hex-code {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        .generate-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 2;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 16px;
            font-weight: 500;
        }
        
        .generate-button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .generate-button:active {
            transform: translateX(-50%) scale(0.98);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.5em;
        }
        
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading country data...</div>
    
    <div class="container">
        <div class="header">
            <h1>Country Color Palette Generator</h1>
            <div class="subtitle">Discover color schemes inspired by countries around the world</div>
        </div>
        
        <div id="palette-container" class="palette-container">
            <!-- Color boxes will be added here -->
        </div>
    </div>
    
    <button id="generate-button" class="generate-button">Click here or hit SPACEBAR to generate new colors</button>
    
    <script>
        // Global variables
        let countriesData = [];
        const paletteContainer = document.getElementById('palette-container');
        const loadingElement = document.getElementById('loading');
        const generateButton = document.getElementById('generate-button');
        
        // Example data to use directly (avoiding fetch issues)
        const sampleData = {
            "countries": [
                {"name": "Ottoman Empire", "hexColor": "#31735A"},
                {"name": "France", "hexColor": "#0055A4"},
                {"name": "Great Britain", "hexColor": "#00247D"},
                {"name": "Spain", "hexColor": "#AA151B"},
                {"name": "Russia", "hexColor": "#0039A6"},
                {"name": "China", "hexColor": "#DE2910"},
                {"name": "Japan", "hexColor": "#BC002D"},
                {"name": "Italy", "hexColor": "#008C45"},
                {"name": "Egypt", "hexColor": "#C09300"},
                {"name": "Germany", "hexColor": "#000000"},
                {"name": "Portugal", "hexColor": "#006600"},
                {"name": "Netherlands", "hexColor": "#AE1C28"},
                {"name": "Sweden", "hexColor": "#006AA7"},
                {"name": "Poland", "hexColor": "#DC143C"},
                {"name": "Austria", "hexColor": "#EF3340"}
            ]
        };
        
        // Function to load the JSON data
        async function loadCountriesData() {
            try {
                // For this version, we'll use the sample data directly
                // to avoid file loading issues
                if (sampleData && sampleData.countries && Array.isArray(sampleData.countries)) {
                    countriesData = sampleData.countries;
                    loadingElement.style.display = 'none';
                    generatePalette();
                } else {
                    throw new Error('Invalid JSON format');
                }
                
                // You can uncomment this section if you want to try loading from file again
                /*
                const response = await fetch('countries.json');
                if (!response.ok) {
                    throw new Error('Failed to load countries data');
                }
                
                const data = await response.json();
                
                if (data && data.countries && Array.isArray(data.countries)) {
                    countriesData = data.countries;
                    loadingElement.style.display = 'none';
                    generatePalette();
                } else {
                    throw new Error('Invalid JSON format');
                }
                */
            } catch (error) {
                console.error('Error loading data:', error);
                // Just use sample data instead of showing error
                countriesData = sampleData.countries;
                loadingElement.style.display = 'none';
                generatePalette();
            }
        }
        
        // Function to get multiple random countries
        function getRandomCountries(count) {
            const shuffled = [...countriesData].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        // Function to generate the palette
        function generatePalette() {
            // Clear existing palette
            paletteContainer.innerHTML = '';
            
            // Get 5 random countries
            const selectedCountries = getRandomCountries(5);
            
            // Create color boxes
            selectedCountries.forEach(country => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = country.hexColor;
                
                const colorName = document.createElement('div');
                colorName.className = 'color-name';
                colorName.innerHTML = `${country.name}<br><span class="hex-code">${country.hexColor}</span>`;
                
                colorBox.appendChild(colorName);
                paletteContainer.appendChild(colorBox);
            });
        }
        
        // Event listener for spacebar
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                generatePalette();
            }
        });
        
        // Event listener for button click
        generateButton.addEventListener('click', function() {
            generatePalette();
        });
        
        // Load data when page is loaded
        window.addEventListener('DOMContentLoaded', loadCountriesData);
    </script>
</body>
</html>
